server.port = 8189
server.servlet.context-path = /api
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadatd_defaults = false
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/postgres?currentSchema=currencyexchange
spring.datasource.username = postgres
spring.datasource.password = pass

logging.file.name = log.log
logging.file.path = /
logging.level.root = INFO
logging.level.root.com.example.springsecurity.service = INFO
